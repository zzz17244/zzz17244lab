<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data and View in Console</title>
</head>
<body>
    <script>
        // Function to fetch data from the provided URL and view it in the console
        async function fetchDataAndViewInConsole() {
            try {
                // Make a GET request to the URL using the CORS proxy server
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://disease.sh/v3/covid-19/countries');

                // If the response is not OK, throw an error
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse the JSON response
                const data = await response.json();

                // Log the data to the console
                console.log(data);
            } catch (error) {
                // Log any errors to the console
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchDataAndViewInConsole function
        fetchDataAndViewInConsole();
    </script>
</body>
</html>
